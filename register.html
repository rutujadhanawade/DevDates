<body class="login-page">
	  <header id="header" class="animated slideInDown" style="animation-delay:1.8s;">
        <table>
            <tr>
                <td id="logo">DD</td>
                
            </tr>
        </table>
    </header>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
<div class="container">
<div class="row align-items-center">
<div class="col-md-6 col-lg-7">
<img src="vendors/images/login-page-img.png" alt="">
</div>
<div class="col-md-6 col-lg-5 ">
<div class="login-box bg-transparent border box-shadow border-radius-10">
	<div class="login-title">
		<h2 class="text-center text-primary">REGISTER To DevDates</h2>
	</div>
	<form>
<section>
			<div class="form-wrap max-width-600 mx-auto text-white">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email Address*</label>
					<div class="col-sm-8">
						<input type="email" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Username*</label>
					<div class="col-sm-8">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password*</label>
					<div class="col-sm-8">
						<input type="password" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Confirm Password*</label>
					<div class="col-sm-8">
						<input type="password" class="form-control">
					</div>
				</div>
			</div>
		</section>
		
		<div class="row">
			<div class="col-sm-12">
				<div class="input-group mb-0">
					<!--
						use code for form submit
						<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
					-->
					<a class="btn btn-primary btn-lg btn-block" href="index.html">Register To Create Account</a>
				</div>
				<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
				<div class="input-group mb-0">
					<a class="btn btn-outline-primary btn-lg btn-block" href="register.html">Sign In</a>
				</div>
			</div>
		</div>
	</form>
</div>
</div>
</div>
</div>
</div>
	<!-- js -->
